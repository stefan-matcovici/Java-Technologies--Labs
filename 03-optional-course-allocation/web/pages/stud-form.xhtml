<ui:composition template="/WEB-INF/templates/dataEdit.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:param name="backingBean" value="#{studentEditBean}"/>
    <ui:param name = "title" value = "Home" />
    <ui:param name="headerTitle" value="#{msgs['lect-form.lecturer-detail']}"/>
    <ui:define name="dataEditContent">
        <h:panelGrid columns="2" columnClasses="label, value">
            <h:outputText value="#{msgs['lecturer.firstname']}: *"/>
            <p:inputText value="#{studentEditBean.entity.firstName}" label="Firstname">
                <f:validateBean disabled="false"/>
            </p:inputText>
        </h:panelGrid>
        <h:panelGrid columns="2" columnClasses="label, value">
            <h:outputText value="#{msgs['lecturer.lastname']}: *"/>
            <p:inputText value="#{studentEditBean.entity.lastName}" label="Lastname">
                <f:validateBean disabled="false"/>
            </p:inputText>
        </h:panelGrid>
        <h:panelGrid columns="2" columnClasses="label, value">
            <h:outputText value="Email: *"/>
            <p:inputText value="#{studentEditBean.entity.email}" label="Mail">
                <f:validateBean disabled="false"/>
            </p:inputText>
        </h:panelGrid>
        <h:panelGrid columns="2" columnClasses="label, value">
            <h:outputText value="#{msgs['opt-package-form.year']}: *"/>
            <p:inputText value="#{studentEditBean.entity.year}" label="Year">
                <f:validateBean disabled="false"/>
            </p:inputText>
        </h:panelGrid>

    </ui:define>
</ui:composition>
