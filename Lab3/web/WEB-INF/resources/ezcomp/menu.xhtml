<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">
<h:head>
</h:head>
<h:body>
    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <style>
            .ui-menuitem-text {
                text-transform: capitalize;
            }
        </style>
        <p:menubar>
            <p:submenu label="#{msgs['index.optional-packages']}" icon="fa fa-fw fa-dropbox">
                <p:menuitem value="#{msgs['index.add']}" outcome="opt-packages-form" icon="fa fa-fw fa-plus">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
                <p:separator/>
                <p:menuitem value="#{msgs['index.view']}" outcome="opt-packages-view" icon="fa fa-fw fa-table">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
            </p:submenu>

            <p:submenu label="#{msgs['index.lecturers']}" icon="fa fa-fw fa-pencil">
                <p:menuitem value="#{msgs['index.add']}" outcome="lect-form" icon="fa fa-fw fa-plus">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
                <p:separator/>
                <p:menuitem value="#{msgs['index.view']}" outcome="lecturer-view" icon="fa fa-fw fa-table">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
            </p:submenu>

            <p:submenu label="#{msgs['index.courses']}" icon="fa fa-fw fa-university">
                <p:submenu label="#{msgs['index.compulsory']}" icon="fa fa-fw fa-circle">
                    <p:menuitem value="#{msgs['index.add']}" outcome="course-form" icon="fa fa-fw fa-plus">
                        <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="#{msgs['index.view']}" outcome="course-view" icon="fa fa-fw fa-table">
                        <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                    </p:menuitem>
                </p:submenu>
                <p:separator/>
                <p:submenu label="#{msgs['index.optional']}" url="#" icon="fa fa-fw fa-star-half-empty">
                    <p:menuitem value="#{msgs['index.add']}" outcome="opt-course-form" icon="fa fa-fw fa-plus">
                        <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                    </p:menuitem>
                    <p:separator/>
                    <p:menuitem value="#{msgs['index.view']}" url="#" icon="fa fa-fw fa-table">
                        <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                    </p:menuitem>
                </p:submenu>
                <p:separator/>
                <p:menuitem value="#{msgs['courses.search']}" outcome="search-courses" icon="fa fa-fw fa-search">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
            </p:submenu>

            <p:submenu label="#{msgs['students']}" icon="fa fa-fw fa-university">
                <p:menuitem value="#{msgs['index.add']}" outcome="stud-form" icon="fa fa-fw fa-plus">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
                <p:separator/>
                <p:menuitem value="#{msgs['choose-optional']}" outcome="opt-chose" icon="fa fa-fw fa-plus">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
                <p:separator/>
                <p:menuitem value="#{msgs['stats']}" outcome="stats" icon="fa fa-fw fa-plus">
                    <f:param name="tenant" value="#{backingBean.obtainTenant()}" />
                </p:menuitem>
            </p:submenu>
        </p:menubar>
    </composite:implementation>

</h:body>
</html>
