<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <style>
        .label {
            text-transform: capitalize;
        }
        .ui-panel-title {
            text-transform: capitalize;
        }
    </style>
</h:head>


<h:body>

    <h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/>

        <p:panel header="#{msgs['opt-package-form.package-detail']}">
            <p:messages />
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="#{msgs['opt-package-form.code']}: *" />
                <p:inputText value="#{optionalPackageBean.entity.id}" label="Code">
                    <f:validateBean disabled="false"/>
                </p:inputText>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="#{msgs['opt-package-form.year']}: *" />
                <p:inputText value="#{optionalPackageBean.entity.year}" label="Year">
                    <f:validateBean disabled="false"/>
                </p:inputText>
            </h:panelGrid>
            <h:panelGrid columns="2" columnClasses="label, value">
                <h:outputText value="#{msgs['opt-package-form.semester']}: *" />
                <h:selectOneMenu value="#{optionalPackageBean.entity.semester}" >
                    <f:selectItems value="#{semesterBean.statuses}" />
                </h:selectOneMenu>
            </h:panelGrid>
            <h:commandButton value="#{msgs['global.submit']}" action="#{optionalPackageBean.submit}" />
        </p:panel>
    </h:form>
    <p:link outcome="index" value="Back to menu"/>

</h:body>

</html>
