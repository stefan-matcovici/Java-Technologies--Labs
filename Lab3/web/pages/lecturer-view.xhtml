<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>

<h:body>

    <p:dataTable var="lecturer" value="#{lecturerAll.lecturers}">
        <p:column headerText="Id">
            <h:outputText value="#{lecturer.id}" />
        </p:column>

        <p:column headerText="#{msgs['lecturer.firstname']}">
            <h:outputText value="#{lecturer.firstName}" />
        </p:column>

        <p:column headerText="#{msgs['lecturer.lastname']}">
            <h:outputText value="#{lecturer.lastName}" />
        </p:column>
    </p:dataTable>

    <p:link outcome="index" value="Back"/>

</h:body>

</html>
