<ui:composition template="/WEB-INF/templates/dataView.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ez="http://java.sun.com/jsf/composite/ezcomp"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="dataViewContent">
        <ez:dataTable dataView="#{courseViewBean}">
            <f:facet name="header"> #{msgs['course.view.title']} </f:facet>
            <p:column headerText="#{msgs['course.name']}"
                      sortBy="#{entity.name}">
                <h:outputText value="#{entity.name}"/>
            </p:column>
            <p:column headerText="#{msgs['opt-package-form.year']}"
                      sortBy="#{entity.year}">
                <h:outputText value="#{entity.year}"/>
            </p:column>
            <p:column headerText="#{msgs['opt-package-form.semester']}"
                      sortBy="#{entity.semester}">
                <h:outputText value="#{entity.semester}"/>
            </p:column>
            <p:column headerText="#{msgs['courses.url']}"
                      sortBy="#{entity.url}">
                <h:outputText value="#{entity.url}"/>
            </p:column>
            <p:column headerText="#{msgs['courses.study-groups']}"
                      sortBy="#{entity.studyGroups}">
                <h:outputText value="#{entity.studyGroups}"/>
            </p:column>
        </ez:dataTable>
    </ui:define>
</ui:composition>
