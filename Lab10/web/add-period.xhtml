<ui:composition template="/WEB-INF/templates/log/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:param name="pageTitle" value="Add period"/>
    <ui:define name="content">
        <h:form id="add-period-form">
            <h:messages globalOnly="true" style="color:red;margin:8px;"/>

            <p:outputLabel for="start-date" value="Start date:" />
            <p:calendar id="start-date" value="#{periodBean.period.startDate}" showOn="button" />

            <p:outputLabel for="end-date" value="Start date:" />
            <p:calendar id="end-date" value="#{periodBean.period.endDate}" showOn="button" />

            <h:commandButton value="add" action="#{periodBean.add}"/>
        </h:form>
    </ui:define>
</ui:composition>
